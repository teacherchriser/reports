$(document).ready(function(){
  $("#data").click(function (any_function_variable_name) {
    
      var searchId = parseInt($('#searchBox').val());
 
      
      data.forEach(function (any_function_variable_name) {
        
        if(any_function_variable_name.id === searchId){
          
          $("h5")
          .append('<h4> <a style="color: grey;">Name: </a>' + any_function_variable_name.user.name)
		  .append('<h4> <a style="color: grey;">Subject: </a>' + any_function_variable_name.user.subject)
		  .append('<h4> <a style="color: grey;">Limit of hours to be absent: </a>' + any_function_variable_name.user.limit)
		  .append('<h4> <a style="color: red;">Number of hours absent: </a>' + any_function_variable_name.user.absences)
		  .append('<h4> <a style="color: #74c401;">Duolingo score: </a>' + any_function_variable_name.user.duolingo);
           
        }
      });
    
  });
}); 

  </script>

document.getElementById("searchBox")

    if (event.keyCode === 13) {
        document.getElementById("data").click();
    }
});
