$(document).ready(function(){
  $("#data").click(function (any_function_variable_name) {
    
      var searchId = parseInt($('#searchBox').val());
 
      
      data.forEach(function (any_function_variable_name) {
        
        if(any_function_variable_name.id === searchId){
          
          $("h5")
          .append('<h4> <a style="color: grey;">Nombre: </a>' + any_function_variable_name.user.name)
		  .append('<h4> <a style="color: grey;">Asignatura: </a>' + any_function_variable_name.user.subject)
		  .append('<h4> <a style="color: grey;">Límite de horas de inasistencia: </a>' + any_function_variable_name.user.limit)
		  .append('<h4> <a style="color: grey;">Número de horas de inasistencia: </a><span style="color: red; text-decoration: underline;">' + any_function_variable_name.user.absences + '</span></h4>');
           
        }
      });
    
  });
});
