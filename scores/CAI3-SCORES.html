$(document).ready(function(){
  $("#data").click(function (any_function_variable_name) {
    
      var searchId = parseInt($('#searchBox').val());
 
      
      data.forEach(function (any_function_variable_name) {
        
        if(any_function_variable_name.id === searchId){
          
          $("h4")
          .append('<h4> <a style="color: #FFFFFF;">Nombre: </a><span style="color: #FFB3B3;">' + any_function_variable_name.user.name)
		  .append('<h4> <a style="color: #FFFFFF;">Materia: </a><span style="color: #FFB3B3;">' + any_function_variable_name.user.subject)
		  .append('<h4> <a style="color: #FFFFFF;">Horas ausente de 16 (23/NOV): </a><span style="color: #ffd63e; text-decoration: underline;">' + any_function_variable_name.user.absences + '</span></h4>')
		  .append('<h4> <a style="color: #FFFFFF;">Bogota ETB Presentation (15%): </a><span style="color: #FFB3B3; text-decoration: underline;">' + any_function_variable_name.user.score1 + '</span></h4>')
		  .append('<h4> <a style="color: #FFFFFF;">Colombia ETB Presentation (15%): </a><span style="color: #FFB3B3; text-decoration: underline;">' + any_function_variable_name.user.score2 + '</span></h4>')
		  .append('<h4> <a style="color: #FFFFFF;">First Mid-Term Test (10%): </a><span style="color: #FFB3B3; text-decoration: underline;">' + any_function_variable_name.user.test1 + '</span></h4>')
		  .append('<h4> <a style="color: #FFFFFF;">Final Grammar Test (10%): </a><span style="color: #FFB3B3; text-decoration: underline;">' + any_function_variable_name.user.test2 + '</span></h4>')
		  .append('<h4> <a style="color: #FFFFFF;">Writing (15%): </a><span style="color: #FFB3B3; text-decoration: underline;">' + any_function_variable_name.user.writing + '</span></h4>')
		  .append('<h4> <a style="color: #FFFFFF;">Self-Evaluation (5%): </a><span style="color: #FFB3B3; text-decoration: underline;">' + any_function_variable_name.user.self + '</span></h4>');
           
        }
      });
    
  });
});
